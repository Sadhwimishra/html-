<html>
<head>
<style>
.box
{
height:50px;
width:50px;
margin:10px;
background-color:red;
float:left;


}

</style>
<script>
function  abc()
{
var colors=["red","yellow","green","pink","navy","purple"];
var c=0;
var a=t1.value;
var b=" ";
for(var i=1;i<=a;i++)
{
b+="<div style='background-color:"+colors[c]+";'class='box'></div>";
c++;
if(c==colors.length)
{
c=0;
}
}
p1.innerHTML=b;
}
</script>
</head>
<body>
<input type="text" id="t1"/>
<button onclick="abc()">show</button>
<br/><br/>

<p id="p1"></p>

</body>
</html>
